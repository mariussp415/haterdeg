<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Oppgave 1. Glasset med ananasjuice (25%)</title>
	<style>
		/********
        Denne CSS-koden skal ikke endres
        ********/

        
		#glass-div{
			width: 150px;
			height: 350px;
			border: 1px solid black;
			border-top: none;
			margin-top: 50px;
			position: relative;
		}		
		#juice-div{
			height: 50px;
			width: 100%;
			background-color: rgb(0, 230, 50);
			opacity: 0.5;
			position: absolute;
			bottom: 0;
			transition: height 2s;
		}		
		#status-p{
			color: red;
		}		
	</style>
</head>
<body>
		
	<h3>Ananasjuicedrikking</h3>
	
	<label>Juice-mengde</label>
	<input id="juice-amount-txt" type="number" value="">
		
	<input id="pour-more-juice-btn" type="button" value="Hell i mer juice">
	<input id="drink-juice-btn" type="button" value="Drikk juice">
	
	<p id="status-p">Status nå: OK</p>
	
	<div id="glass-div">
		<span id="juice-level-span">50</span>
		<div id="juice-div"></div>
	</div>
		
	<script>
		
        /************
        Henter html objekter
        ************/
        
        var juiceInputTxt = document.getElementById("juice-amount-txt"); 
        var poorMoreJuiceBtn = document.getElementById("pour-more-juice-btn"); 
        var drinkJuiceBtn = document.getElementById("drink-juice-btn");
        var statusP = document.getElementById("status-p");
        var juiceLevelSpan = document.getElementById("juice-level-span"); 
        var juiceDiv = document.getElementById("juice-div"); 
        
        /************
        Events
        *************/
        
        poorMoreJuiceBtn.onclick = poorJuice; 
        drinkJuiceBtn.onclick = drinkJuice; 
        
        /**********
        Funksjoner
        ************/    
        
        //Funksjon for å fylle på jus
        
            function poorJuice(){

                var juiceInputValue = parseInt(juiceInputTxt.value);

                var juiceAddPX = juiceInputValue + juiceDiv.offsetHeight;
                
                if(juiceInputTxt.value == ""){  

                statusP.innerHTML = "Status nå: Du må fylle inn tall!";

                }else if(juiceAddPX < 350){

                    juiceDiv.style.height = `${juiceAddPX}px`;

                    juiceLevelSpan.innerHTML = juiceAddPX; 

                    statusP.innerHTML = "Status nå: OK";

                }else if(juiceAddPX => 350){ 

                    juiceDiv.style.height = "350px";

                    juiceLevelSpan.innerHTML = "350";

                    statusP.innerHTML = "Status nå: Fullt";

                };
                
            };
        
        
        //Funksjon for å drikke jus
        
        function drinkJuice(){
            
            var juiceInputValue = parseInt(juiceInputTxt.value);

            var juiceRemovePX = juiceDiv.offsetHeight - juiceInputValue; 

            
            if(juiceInputTxt.value == ""){  

                statusP.innerHTML = "Status nå: Du må fylle inn tall!";

            }else if(juiceRemovePX > 0){

                juiceDiv.style.height = `${juiceRemovePX}px`;

                juiceLevelSpan.innerHTML = juiceRemovePX; 

            }else if(juiceRemovePX <= 0){

                juiceDiv.style.height = "0px";

                juiceLevelSpan.innerHTML = "0";

                statusP.innerHTML = "Status nå: Tomt!";
            };


        };
        

        
        
	</script>
	
</body>
</html>
